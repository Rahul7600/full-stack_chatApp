apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels: 
        app: backend
    spec:
      containers:
      - name: chatapp-backend
        image: rahul7600/chat-app-backend:latest
        ports:
        - containerPort: 5001
        env:
        - name: NODE_ENV
          value: production
        - name: MONGODB_URI
          value: "mongodb://mongoadmin:secret@mongodb:27017/dbname?authSource=admin"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: chatapp-secrets
              key: jwt
        - name: PORT
          value: "5001"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chat
spec:
  selector:
    app: backend
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP

